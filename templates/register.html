{% extends "base.html" %}
{% block content%}
<div class="register-wrapper">
    <div class="row">
        <header class="col s12 m8 offset-m2 center">Register</header>
    </div>
    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel">
                <!-------email------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email_inline" name="email_inline" type="email" class="validate" required>
                        <label for="email_inline">Email</label>
                    </div>
                </div>
                <!-------password------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-------confirm password------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password_confirm" name="password_confirm" type="password" class="validate" required>
                        <label for="password_confirm">Confirm Password</label>
                    </div>
                </div>
                <!------- first name------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" name="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <!------- last name------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" name="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-------dob------->
                <div class="row">
                    <div class="col s12">
                        <label for="dob">Date Of Birth</label>
                        <input id="dob" name="dob" type="date" class="datepicker" required>
                    </div>
                </div>
                <!-------country------->
                <div class="row">
                    <div class="col s12">
                        <label for="country">Country</label>
                        <select class="browser-default" name="country" id="country" required>
                            <option value="" disabled selected>Select</option>
                        </select>
                    </div>
                </div>
                <!-------submit------->
                <div class="row">
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
